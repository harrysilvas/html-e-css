<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias html5</title>
</head>
<body><h1>imagem dinamica</h1>
    <p>tente abrir site varios dispotivo diferentes ou simplesmente aumente e diminuar tamando do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexivel"> 
    </picture>
<h1>reproduzido audio</h1>
<p>vamos aprender reproduzir audios em html5</p>
<audio src="midias/Big 10 - TrackTribe.mp3" controls autoplay></audio> <!--mp3 wav oGG-->
<audio>
    <source src="midias/Big 10 - TrackTribe.mp3" type="">
</audio>
    
</body>
</html>
