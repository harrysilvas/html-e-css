<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 2px solid black ;
            padding: 10px;
        }
        td.dado {
            background: yellow;

        }
        tr.linha {
            background-color: darkgrey;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            

        }
    </style>
</head>
<body>
    <h1>minhas primeiras tabelas</h1>
    <!--HERARQUIA DE TABELAS simples
    TABLE = e tabela
   TABLE ROW = e linha de tabelas
   TABLE HEADER = e cabeÃ§alho de tabela
   TABLE DATA = E dato de tabela-->

   <table>
    <tr> <!--Primiera linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr class="linha"> <!--Segunda linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <td>A3</td> <!--Terceira linha-->
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <td>A4</td> <!--Quanta linha-->
        <td class="dado">B4</td>
        <td>C4</td>
    </tr>

   </table>
</body>
</html>
